<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>
    <link rel="shortcut icon" href="sombra-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Gerador de Box Shadow</h1>
    <div id="box-shadow-generator">
        <!-- Box shadow Control -->
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Horizontal :</label>
                    <input type="range"
                     id="horizontal"
                    name="horizontal" 
                    min="-100" 
                    max="100" 
                    value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value" >
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento Vertical :</label>
                    <input type="range"
                     id="vertical"
                    name="vertical" 
                    min="-100" 
                    max="100" 
                    value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value" >
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do Borrão ( Blur ) :</label>
                    <input type="range"
                     id="blur"
                    name="blur" 
                    min="0" 
                    max="100" 
                    value="10">
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value" >
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do Espalhamento ( Spread ) :</label>
                    <input type="range"
                     id="spread"
                    name="spread" 
                    min="-100" 
                    max="100" 
                    value="3">
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value" >
                    <p>px</p>
                </div>
            </div>
           
            <!-- opacidade -->
             <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade :</label>
                    <input type="range"
                     id="opacity"
                    name="opacity" 
                    min="0" 
                    max="1" 
                    value="1"
                    step="0.01">
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value" name="opacity-value" >
                    <p>px</p>
                </div>
            </div>

             <!-- cor da sombra -->
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da Sombra:</label>
                    <input 
                    type="color"
                    id="color"
                    name="color" 
                    value="#000000">
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value" name="color-value" >
                   
                </div>
            </div>
            <!-- sombra interna -->
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Sombra interna? ( Inset ) :</label>
                    <input type="checkbox" name="inset" id="inset">
                </div>
                
            </div>
        </div>

        <!-- Box Shadow Preview -->
         <div id="preview">
            <h2>Preview do Box Shadow Gerado:</h2>
            <div id="box"></div>
         </div>
    </div>

    <!-- Box Shadow code regras -->
    <div id="generated-rule">
        <h2>Copie e cole o código abaixo no seu CSS</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span> ;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span> ;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span> ;</p>
        </div>
        <p id="copy-instructions">Clique no quadro acima para copiar as regras ( CSS )</p>
    </div>
</body>
</html>
